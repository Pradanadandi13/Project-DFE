<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header responsive-wrapper">
        <!Header bagian kiri>
        <div class="header-left">
            <img src="asset\logo website.png" alt="logo">
            <h2 class="header-left-text">News</h2>
        </div>
        <!Header bagian kanan>
        <div class="header-right">
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="Search">
            </div>
            <div class="dropdown">
                <span class="category-label">Category</span>
                <span class="material-symbols-outlined">expand_more</span>
                <div class="dropdown-content">
                    <a href="#">Business</a>
                    <a href="#">Entertainment</a>
                    <a href="#">Health</a>
                    <a href="#">Sports</a>
                    <a href="#">Technology</a>
                </div>
            </div>
            <div class="account-dropdown">
                <span class="material-symbols-outlined">account_circle</span>
                <div class="dropdown-content">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </header>

<main class="responsive-wrapper">
    <div class="page-title">
        <h1><span class="title-left">Trending</span><span class="title-divider"></span><span class="titleright">Latest Update</span></h1>
    </div>

</main>


</body>
</html>
